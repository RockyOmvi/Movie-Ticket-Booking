<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Checkout</h1>
        </header>
        <main>
            <section class="checkout-details">
                <h2>Selected Seats</h2>
                <p id="selected-seats-checkout"></p>
                <h2>Payment Details</h2>
                <form id="payment-form">
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" required>
                    <label for="expiry-date">Expiry Date:</label>
                    <input type="text" id="expiry-date" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" required>
                    <button type="submit">Confirm Payment</button>
                </form>
            </section>
        </main>
    </div>
    <script>
        // Get selected seats from local storage
        const selectedSeats = JSON.parse(localStorage.getItem('selectedSeats')) || [];
        document.getElementById('selected-seats-checkout').innerText = selectedSeats.join(', ');
        
        // Handle form submission
        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Payment Confirmed! Enjoy your movie!');
            localStorage.removeItem('selectedSeats'); // Clear selected seats
            window.location.href = 'index.html'; // Redirect to seat selection
        });
    </script>
</body>
</html>
